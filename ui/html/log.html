<!DOCTYPE html>
<html data-bs-theme="auto">
<head>
    <title>ytdlp2STRM - LOG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css" crossorigin="anonymous">
    <script src="/bs-theme-mode.js"></script>
</head>
<body>
    <div class="col-lg-10 mx-auto p-3 py-md-5">
        <div class="d-flex justify-content-between align-items-center pb-3 mb-5 border-bottom">
            <h1 class="mb-0">ytdlp2STRM - LOG</h1>
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-fill me-1"></i> Home
            </a>
        </div>
        <div class="mb-3">
            <label class="form-label">./logs/ytdlp2strm.log</label>
            <div id="plugin-fields" style="max-height: 40vh;overflow: hidden;overflow-y: auto;background:black;color:white;padding:1rem;border-radius:8px;scroll-behavior: smooth;font-family: 'Courier New', monospace;font-size: 0.875rem;line-height: 1.4;">
                {% for line in log_content %}
                    <div class="log-line">{{ line|safe }}</div>
                {% endfor %}
            </div>
        </div>
        <div class="d-flex gap-2 mb-3">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house-fill me-1"></i> Go back
            </a>
            <button class="btn btn-outline-secondary" onclick="refreshLog()">
                <i class="bi bi-arrow-clockwise me-1"></i> Refresh Log
            </button>
            <button class="btn btn-outline-info" onclick="scrollToBottom()">
                <i class="bi bi-arrow-down me-1"></i> Scroll to Bottom
            </button>
            <button class="btn btn-outline-warning" onclick="scrollToTop()">
                <i class="bi bi-arrow-up me-1"></i> Scroll to Top
            </button>
        </div>
        <div class="mb-3 mt-3">
            <p><i class="bi bi-info-circle me-1"></i> Last 7 days log entries are displayed here.</p>
            <p><i class="bi bi-lightbulb me-1"></i> Use Ctrl+F to search within the log content.</p>
        </div>
        {% include 'footer.html' %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const pluginFields = document.getElementById('plugin-fields');
            pluginFields.scrollTop = pluginFields.scrollHeight;
        });

        function refreshLog() {
            window.location.reload();
        }

        function scrollToBottom() {
            const pluginFields = document.getElementById('plugin-fields');
            pluginFields.scrollTop = pluginFields.scrollHeight;
        }

        function scrollToTop() {
            const pluginFields = document.getElementById('plugin-fields');
            pluginFields.scrollTop = 0;
        }

        // Auto-refresh every 30 seconds
        setInterval(function() {
            // Check if user wants auto-refresh (could be a setting)
            // refreshLog();
        }, 30000);
    </script>
</body>
</html>
